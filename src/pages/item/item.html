<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Item</ion-title>
        <ion-buttons end>
            <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <!-- Item cover -->
    <div class="cover">
        <ion-slides pager>
            <ion-slide *ngFor="let img of item.images">
                <img class="full-image" src="{{ img }}" alt="" />
            </ion-slide>
        </ion-slides>

        <div class="overlay">
            <span class="pull-left" ion-text color="light">
        {{ item.description }}
      </span>

            <span class="pull-right price" ion-text color="light">
        R{{ item.price }}
      </span>
        </div>
    </div>

    <!-- Buttons -->
    <ion-grid no-padding>
        <ion-row class="item-button-group" no-padding>
            <ion-col no-padding>
                <button ion-button block (click)="toggleFav(item)" color="gray">
          <ion-icon class="text-2x" name="ios-star" [hidden]="!item.faved"></ion-icon>
          <ion-icon class="text-2x" name="ios-star-outline" [hidden]="item.faved"></ion-icon>
          <span class="text-sm">ADD TO FAVORITE</span>
        </button>
            </ion-col>
            <ion-col no-padding>
                <button ion-button block (click)="addCart()">
          <ion-icon class="text-2x" name="ios-cart-outline"></ion-icon>
          <span class="text-sm">ADD TO CART</span>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list class="list-full-border" no-margin>
        <ion-item-divider>Options</ion-item-divider>
        <ion-item *ngFor="let option of item.options">
            <ion-label>{{ option.name }}</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>

        <ion-item-divider>Extras</ion-item-divider>
        <ion-item *ngFor="let extra of item.extras">
            <ion-label>{{ extra.name }}: R{{ extra.price }}</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list class="list-full-border" no-margin radio-group>
        <ion-item-divider>Sizes</ion-item-divider>
        <ion-item *ngFor="let size of item.sizes">
            <ion-label>{{ size.name }}: R{{ size.price }}</ion-label>
            <ion-radio></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
